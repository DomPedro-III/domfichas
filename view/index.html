<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomFichas - Sistema Cairn</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DomFichas</h1>
            <p>Gerenciador de Fichas para o Sistema Cairn</p>
        </header>
        
        <main id="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Bem-vindo ao DomFichas</h2>
                    <p>Crie e gerencie suas fichas do sistema Cairn</p>
                    
                    <div class="auth-buttons">
                        <button onclick="location.href='login.html'" class="btn btn-primary">
                            Fazer Login
                        </button>
                        <button onclick="location.href='register.html'" class="btn btn-secondary">
                            Criar Conta
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Sistema Cairn - Desenvolvido para Validação Full-Stack</p>
        </footer>
    </div>
</body>
</html>
