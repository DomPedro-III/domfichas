<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Ameaça - DomFichas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ficha-ameaca.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DomFichas - Ficha de Ameaça</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button onclick="location.href='fichas.html'" class="btn btn-secondary">Voltar</button>
                <button id="logout-btn" class="btn btn-secondary">Sair</button>
            </div>
        </header>
        
        <main>
            <div class="ficha-ameaca-container">
                <!-- Modo de visualização/edição -->
                <div id="modo-controles" class="modo-controles">
                    <button id="btn-editar" class="btn btn-primary" style="display: none;">Editar Ameaça</button>
                    <button id="btn-salvar" class="btn btn-primary" style="display: none;">Salvar Alterações</button>
                    <button id="btn-cancelar" class="btn btn-secondary" style="display: none;">Cancelar</button>
                </div>

                <form id="ficha-ameaca-form">
                    <div class="ficha-header">
                        <div class="form-group">
                            <label for="nome">Nome da Ameaça:</label>
                            <input type="text" id="nome" name="nome" required readonly>
                        </div>
                    </div>

                    <div class="ficha-layout">
                        <!-- Coluna Esquerda - Atributos Básicos -->
                        <div class="left-column">
                            <div class="basic-stats">
                                <div class="form-group">
                                    <label for="hp">Pontos de Vida (HP):</label>
                                    <input type="number" id="hp" name="hp" min="0" value="0" readonly>
                                </div>
                                
                                <div class="form-group">
                                    <label for="armadura">Armadura:</label>
                                    <input type="number" id="armadura" name="armadura" min="0" max="3" value="0" readonly>
                                </div>
                            </div>

                            <!-- Atributos -->
                            <div class="attributes-section">
                                <h3>ATRIBUTOS</h3>
                                <div class="attribute-grid">
                                    <div class="attribute-item">
                                        <label for="str">FORÇA (STR):</label>
                                        <input type="number" id="str" name="str" min="3" max="18" value="10" readonly>
                                    </div>
                                    <div class="attribute-item">
                                        <label for="dex">DESTREZA (DEX):</label>
                                        <input type="number" id="dex" name="dex" min="3" max="18" value="10" readonly>
                                    </div>
                                    <div class="attribute-item">
                                        <label for="wil">VONTADE (WIL):</label>
                                        <input type="number" id="wil" name="wil" min="3" max="18" value="10" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Coluna Direita - Habilidades e Tesouros -->
                        <div class="right-column">
                            <!-- Habilidades e Ataques -->
                            <div class="abilities-section">
                                <h3>HABILIDADES E ATAQUES</h3>
                                <div class="form-group">
                                    <textarea id="habilidades" name="habilidades" placeholder="Descreva as habilidades, ataques e comportamentos da ameaça..." readonly></textarea>
                                </div>
                            </div>

                            <!-- Tesouros -->
                            <div class="treasure-section">
                                <h3>TESOUROS</h3>
                                <div class="form-group">
                                    <textarea id="tesouros" name="tesouros" placeholder="Descreva os tesouros que esta ameaça carrega..." readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Seção de Rolagem de Dados -->
                <div class="dice-section">
                    <h3>ROLAGEM DE DADOS</h3>
                    <div class="dice-controls">
                        <button type="button" class="btn btn-primary" onclick="rolarDado('d20')">D20</button>
                        <button type="button" class="btn btn-primary" onclick="rolarDado('d6')">D6</button>
                        <button type="button" class="btn btn-primary" onclick="rolarDado('d8')">D8</button>
                        <button type="button" class="btn btn-primary" onclick="rolarDado('d10')">D10</button>
                        <button type="button" class="btn btn-primary" onclick="rolarDado('d4')">D4</button>
                        <button type="button" class="btn btn-primary" onclick="rolarDado('d12')">D12</button>
                        <button type="button" class="btn btn-secondary" onclick="rolarSave('str')">STR Save</button>
                        <button type="button" class="btn btn-secondary" onclick="rolarSave('dex')">DEX Save</button>
                        <button type="button" class="btn btn-secondary" onclick="rolarSave('wil')">WIL Save</button>
                    </div>
                    
                    <div class="dice-result">
                        <span id="dice-result">--</span>
                    </div>

                    <div class="history-section">
                        <h4>Histórico de Rolagens</h4>
                        <div id="dice-history" class="history-list">
                            <!-- Histórico será carregado aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dados.js"></script>
    <script src="js/ficha-ameaca.js"></script>
</body>
</html>
